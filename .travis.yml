language: java
script:
- gradle clean build
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "builds@travis-ci.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/libs/hello-boot-1.0.0.jar
  on:
    repo: dermotmburke/hello-boot
    tags: false

